plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

group 'guru.qa'
version '1.0'

dependencies {
    testImplementation (
            'com.codeborne:selenide:7.0.0',
            'org.junit.jupiter:junit-jupiter:5.9.3',
            testRuntimeOnly("org.slf4j:slf4j-simple:2.0.3")
    )
}

compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}